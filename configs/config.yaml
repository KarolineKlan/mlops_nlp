hydra:
  run:
    dir: .

model:
  name: "SimpleModel"
  learning_rate: 0.001
  batch_size: 16

trainer:
  epochs: 10
  log_interval: 10
  save_interval: 1
  wandb_project: "dtu_mlops"
  wandb_team: "spicy-mlops"
  
data:
  model_name: "distilbert-base-uncased"
  data_path: "data/processed"
  train_size: 3000
  data_seed: 42
  batch_size: 32
  test_ratio: 0.2
  val_ratio: 0.2
  